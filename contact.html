<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact</title>
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>

    <header>
      <ul class="nav-list">
        <li class="nav-items">
          <a href="index.html">Home</a>
        </li>
        <li class="nav-items">
          <a href="about.html">About</a>
        </li>
        <li class="nav-items">
          <a href="contact.html">Contact</a>
        </li>

      </ul>
    </header>
    
    <section>
      <div class="page-wrapper">
        <h1>Contact Form</h1>
        <p>Please complete the form to get in touch!</p>
          <form method="POST" action="" onsubmit="return confSubmit(this.form)">
            <fieldset>
              <legend><b>Your contact information</b></legend>
              <label for="firstname">Your first name<span style="color: red">*</span></label>
              <input type="text" id="firstname" name="firstname" class="submitFoo" autofocus required oninput="checkForm()">
              <label for="lastname">Your last name </label>
              <input type="text" id="lastname" name="lastname" autofocus>

              <label for="email">Email<span style="color: red">*</span></label>
              <input type="email" id="email" name="email" placeholder="E.g. julian@fullstack.com" value="" class="submitFoo" required oninput="checkForm()">

            </fieldset>
            <fieldset>
              <legend><b>Message</b></legend>
              <label for="comments">Special requests<span style="color: red">*</span></label>
              <textarea id="comments" name="comments" class="submitFoo" required oninput="checkForm()"></textarea>
              <label for="file" class="file">Upload a file</label>
              <input type="file" id="file" name="file">

              <label class="subscribe">
                <input id="subscribe" name="subscribe" type="checkbox" value="subscribe">Add me to your email list
              </label>
              <input id="send_to" type="hidden" name="send_to" value="yourEmailHere">
              <button type="submit" class="submit" disabled>Submit</button>
			</fieldset>
          </form>
      </div>
    </section>

    <footer>

      <ul class="contact-list">
        <li class="contact-items">
          <a target="_blank" href="https://github.com/LangeJM?tab=repositories">
            <img class="github" src="./contact_btns/github-brands.svg" alt="Github">
          </a>
        </li>
        <li class="contact-items">
          <a target="_blank" href="https://www.linkedin.com/in/julianlange/">
            <img class="linkedin" src="./contact_btns/linkedin-in-brands.svg" alt="LinkedIn">
        </a>
        </li>
        <li class="contact-items">
          <a target="_blank" href="https://stackoverflow.com/users/12754665/jlange">
            <img class="stackoverflow" src="./contact_btns/stack-overflow-brands.svg" alt="Stackoverflow">
        </a>
        </li>
      </ul>
    
      <ul class="nav-list-footer">
        <li class="nav-items-footer">
          <a href="index.html">Home</a>
        </li>
        <li class="nav-items-footer">
          <a href="about.html">About</a>

        <li class="nav-items-footer">
          <a href="contact.html">Contact</a>
        </li>
      </ul>

      <p class="footer-text"></p>
      <p></p>

    </footer>

    <script src="portfolio.js"></script>
  </body>
</html>
